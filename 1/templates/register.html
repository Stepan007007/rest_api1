{% extends "base.html" %}

{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {% for field in form if field.name != 'csrf_token' %}
        <div>
          {{ field.label() }}
          {{ field(class='form-control')}}
        {% for error in field.errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
        </div>
        {% endfor %}
     </form>
     <h1>{{ message }}</h1>

{% endblock %}
